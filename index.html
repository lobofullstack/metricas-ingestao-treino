<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Métricas de Treino</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>💪 Calculadora de Treino</h1>
        <p class="subtitle">Defina suas métricas diárias baseadas no seu peso</p>

        <div class="input-group">
            <label for="peso">Seu peso (kg)</label>
            <input type="number" id="peso" placeholder="Ex: 70" min="1" step="0.1">
        </div>

        <div class="results" id="results">
            <div class="metric">
                <div class="metric-name"><span class="icon">🔥</span>Calorias Diárias</div>
                <div class="metric-value" id="calorias">0</div>
                <div class="metric-unit">kcal/dia</div>
            </div>

            <div class="metric">
                <div class="metric-name"><span class="icon">🥩</span>Proteína</div>
                <div class="metric-value" id="proteina">0</div>
                <div class="metric-unit">g/dia</div>
            </div>

            <div class="metric">
                <div class="metric-name"><span class="icon">🍚</span>Carboidratos</div>
                <div class="metric-value" id="carboidratos">0</div>
                <div class="metric-unit">g/dia</div>
            </div>

            <div class="metric">
                <div class="metric-name"><span class="icon">💧</span>Água</div>
                <div class="metric-value" id="agua">0</div>
                <div class="metric-unit">litros/dia</div>
            </div>

            <div class="metric">
                <div class="metric-name"><span class="icon">⚡</span>Creatina</div>
                <div class="metric-value" id="creatina">0</div>
                <div class="metric-unit">g/dia</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
